{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h2>{% trans "Log Out" %}</h2>
      <p>{% trans 'Are you sure you want to Log Out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn light-blue-btn-bg-color m-auto text-styling" type="submit">{% trans 'Log Out' %}</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2 bottom-margin-50">
      <a href="{% url 'customer' %}" class="btn light-blue-btn-bg-color m-auto text-styling">Cancel!</a>
    </div>
  </div>
</div>


{% endblock %}
