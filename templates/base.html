<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Kerry Surf School</title>
</head>

<body class="light-brown-bg-color">
    <header>
        <nav class="navbar fixed-top navbar-expand-sm bg-body-tertiary py-0">
            <div class="container-fluid light-blue-bg-color">
                <a class="navbar-brand me-5-md text-styling" href="#">KSurf</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-md-3 mx-lg-5">
                            <a class="nav-link active text-styling" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-md-3 mx-lg-5">
                            <a class="nav-link text-styling" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item mx-md-3 mx-lg-5">
                            <a class="nav-link text-styling" href="#">Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="text-center title-styles d-flex flex-column mobile-title-position">
            <h1 class="pt-5 ps-lg-3">Kerry Surf School</h1>
        </section>
        <section class="d-flex flex-column flex-md-row justify-content-around light-blue-bg-color bottom-margin-10">
            <span>Telephone: 555 1234567</span>
            <span>Email: ksurf@email.ie</span>
            <span>Office Hours: 10am - 5pm Monday to Saturday</span>
        </section>
    </header>

    {% block content %}

    {% endblock content %}

    <footer class="light-blue-bg-color">
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on youtube (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!-- jquery Script -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/4e8d2c2bb0.js" crossorigin="anonymous"></script>
    <!-- js file Script -->
    <script src="../static/js/script.js"></script>
</body>

</html>
